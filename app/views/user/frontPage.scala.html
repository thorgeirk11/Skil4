@(Pins: List[is.ru.honn.rupin.domain.Pin])
@import is.ru.honn.rupin.domain._
@title = {
Front Page
}

@main(title, nav = "Front Page") {
<script src="@routes.Assets.at("javascripts/frontpage.js")" type="text/javascript"></script>
@Pins.map { pin =>
    <div class="pin">
        <img src="@pin.getImage()" alt="pin Image"/>
        <p>@pin.getDescription()</p>
        <a class="link" href="@pin.getLink()">Pin Link</a>
        <a class="board" href="@routes.BoardController.board(pin.getBoard().getId())">Board name: @pin.getBoard().getName()</a>
    </div>
    }
}
